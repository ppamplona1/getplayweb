<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMusicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMusicEmpty}" rendered="#{musicController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{musicController.items.rowCount > 0}">
                    <h:outputText value="#{musicController.pagination.pageFirstItem + 1}..#{musicController.pagination.pageLastItem + 1}/#{musicController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{musicController.previous}" value="#{bundle.Previous} #{musicController.pagination.pageSize}" rendered="#{musicController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{musicController.next}" value="#{bundle.Next} #{musicController.pagination.pageSize}" rendered="#{musicController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{musicController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_songID}"/>
                            </f:facet>
                            <h:outputText value="#{item.songID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_artist}"/>
                            </f:facet>
                            <h:outputText value="#{item.artist}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_album}"/>
                            </f:facet>
                            <h:outputText value="#{item.album}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_releaseYEAR}"/>
                            </f:facet>
                            <h:outputText value="#{item.releaseYEAR}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_path1}"/>
                            </f:facet>
                            <h:outputText value="#{item.path1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMusicTitle_user}"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{musicController.prepareView}" value="#{bundle.ListMusicViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{musicController.prepareEdit}" value="#{bundle.ListMusicEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{musicController.destroy}" value="#{bundle.ListMusicDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{musicController.prepareCreate}" value="#{bundle.ListMusicCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMusicIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

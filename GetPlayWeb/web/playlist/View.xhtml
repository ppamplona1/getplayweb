<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlaylistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlaylistLabel_playlistID}"/>
                    <h:outputText value="#{playlistController.selected.playlistID}" title="#{bundle.ViewPlaylistTitle_playlistID}"/>
                    <h:outputText value="#{bundle.ViewPlaylistLabel_name}"/>
                    <h:outputText value="#{playlistController.selected.name}" title="#{bundle.ViewPlaylistTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPlaylistLabel_creationDate}"/>
                    <h:outputText value="#{playlistController.selected.creationDate}" title="#{bundle.ViewPlaylistTitle_creationDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPlaylistLabel_user}"/>
                    <h:outputText value="#{playlistController.selected.user}" title="#{bundle.ViewPlaylistTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playlistController.destroyAndView}" value="#{bundle.ViewPlaylistDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPlaylistEditLink}"/>
                <br />
                <h:commandLink action="#{playlistController.prepareCreate}" value="#{bundle.ViewPlaylistCreateLink}" />
                <br />
                <h:commandLink action="#{playlistController.prepareList}" value="#{bundle.ViewPlaylistShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPlaylistIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

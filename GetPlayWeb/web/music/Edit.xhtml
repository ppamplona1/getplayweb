<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMusicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMusicLabel_songID}" for="songID" />
                    <h:inputText id="songID" value="#{musicController.selected.songID}" title="#{bundle.EditMusicTitle_songID}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_title}" for="title" />
                    <h:inputText id="title" value="#{musicController.selected.title}" title="#{bundle.EditMusicTitle_title}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_artist}" for="artist" />
                    <h:inputText id="artist" value="#{musicController.selected.artist}" title="#{bundle.EditMusicTitle_artist}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_album}" for="album" />
                    <h:inputText id="album" value="#{musicController.selected.album}" title="#{bundle.EditMusicTitle_album}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_releaseYEAR}" for="releaseYEAR" />
                    <h:inputText id="releaseYEAR" value="#{musicController.selected.releaseYEAR}" title="#{bundle.EditMusicTitle_releaseYEAR}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_path1}" for="path1" />
                    <h:inputText id="path1" value="#{musicController.selected.path1}" title="#{bundle.EditMusicTitle_path1}" />
                    <h:outputLabel value="#{bundle.EditMusicLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{musicController.selected.user}" title="#{bundle.EditMusicTitle_user}" required="true" requiredMessage="#{bundle.EditMusicRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{musicController.update}" value="#{bundle.EditMusicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMusicViewLink}"/>
                <br />
                <h:commandLink action="#{musicController.prepareList}" value="#{bundle.EditMusicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMusicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

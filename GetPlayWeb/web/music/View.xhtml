<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMusicTitle}"></h:outputText>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMusicLabel_songID}"/>
                    <h:outputText value="#{musicController.selected.songID}" title="#{bundle.ViewMusicTitle_songID}"/>
                    <h:outputText value="#{bundle.ViewMusicLabel_title}"/>
                    <h:outputText value="#{musicController.selected.title}" title="#{bundle.ViewMusicTitle_title}"/>

                    <h:outputText value="#{musicController.selected.album}" title="#{bundle.ViewMusicTitle_album}"/>
                    <h:outputText value="#{bundle.ViewMusicLabel_releaseYEAR}"/>
                    <h:outputText value="#{musicController.selected.releaseYEAR}" title="#{bundle.ViewMusicTitle_releaseYEAR}"/>
                    <h:outputText value="#{bundle.ViewMusicLabel_path1}"/>
                    <h:outputText value="#{musicController.selected.path1}" title="#{bundle.ViewMusicTitle_path1}"/>
                    <h:outputText value="#{bundle.ViewMusicLabel_user}"/>
                    <h:outputText value="#{musicController.selected.user}" title="#{bundle.ViewMusicTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{musicController.destroyAndView}" value="#{bundle.ViewMusicDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMusicEditLink}"/>
                <br />
                <h:commandLink action="#{musicController.prepareCreate}" value="#{bundle.ViewMusicCreateLink}" />
                <br />
                <h:commandLink action="#{musicController.prepareList}" value="#{bundle.ViewMusicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMusicIndexLink}"/>

            </h:form>

    </ui:composition>
